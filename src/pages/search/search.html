<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Search</ion-title>
        <ion-buttons end>
            <button buttons-end ion-button (click)="gotoFiltersPage()">
                  <ion-icon name="funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <ion-searchbar padding  [formControl]="search" ></ion-searchbar>
    <ul>
        <li *ngFor="let item of items | async">{{item}}</li>
      </ul>
    <catalog-page></catalog-page>   
</ion-content>
