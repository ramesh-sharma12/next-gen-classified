<ion-grid>
    <ion-row wrap>
        <ion-col *ngFor="let item of posts">
            <ion-item no-padding>
                <ion-thumbnail item-left>
                    <img (click)="showProductDetails()" src="https://ionicframework.com/dist/preview-app/www/assets/img/card-madison.png">
                </ion-thumbnail>
                <h2>{{item.Name}}</h2>
                <p>{{item.Description}}</p>
                <button ion-button clear item-right>
                        {{item.Price}}</button>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
